<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Usuário do Github">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/igiovany.png" alt="Imagem de Giovany">
            <a href="https://github.com/igiovany" target="_blank"> 
              <p>Giovany</p>
              <span>igiovany</span>
            </a>
          </td>
          <td class="repositories">
            20
          </td>
          <td class="followes">
            1
          </td>
          <td>
            <button>&times;</button>
          </td>
        </tr>
        <tr>
          <td class="user">
            <img src="https://github.com/diego3g.png" alt="Imagem de Giovany">
            <a href="https://github.com/diego3g" target="_blank">
              <p>Diego</p>
              <span>diego3g</span>
            </a>
          </td>
          <td class="repositories">
            48
          </td>
          <td class="followes">
            5000
          </td>
          <td>
            <button>&times;</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
